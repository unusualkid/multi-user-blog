{% extends "base.html" %}

{% block content %}
<h2>Comment</h2>

<form method="post">
    <label>
        <div>on post, {{post.subject}}</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
    <a href="/blog">Cancel</a>
</form>
{% endblock %}
