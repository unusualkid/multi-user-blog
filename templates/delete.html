{% extends "base.html" %}
{% block content %}

<h2>
    Delete post
</h2>

<form method="post">
    <label>
        <div>
            Are you sure you want to delete the post "{{post.subject}}"?
        </div>
    </label>
    <br>
    <button type="submit">Delete</button>
    <a href="/blog/{{post.key().id()}}">Cancel</a>
</form>

{% endblock %}
