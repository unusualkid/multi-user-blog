{% extends "base.html" %}

{% block content %}

<h2>Edit post</h2>

<form method="post">
    <label>
        <div>subject</div>
        <input type="text" class="post-subject" name="subject" value="{{post.subject}}">
    </label>

    <label>
        <div>blog</div>
        <textarea name="content">{{post.content}}</textarea>
    </label>

    <div class="error">{{error}}</div>
    <Button type="submit">Edit</Button>
    <a href="/blog/{{post.key().id()}}">Cancel</a>
</form>

{% endblock %}
